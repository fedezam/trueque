<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Usuario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Bienvenido, Usuario</h1>
    <p>Este es tu panel de control. Aquí podrás gestionar tu cuenta y realizar tus compras.</p>
    
    <div>
      <h2>Mi Cuenta</h2>
      <p>Nombre: <span id="nombre"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Teléfono: <span id="telefono"></span></p>
    </div>

    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js';

    const nombreSpan = document.getElementById('nombre');
    const emailSpan = document.getElementById('email');
    const telefonoSpan = document.getElementById('telefono');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;

        try {
          const docRef = doc(db, 'usuarios', uid);  // Cambié a 'usuarios' para el tipo Usuario
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            nombreSpan.textContent = data.nombre || '(Sin nombre)';
            emailSpan.textContent = data.email || '(Sin email)';
            telefonoSpan.textContent = data.telefono || '(Sin teléfono)';
          } else {
            alert('No se encontraron datos del usuario.');
          }
        } catch (err) {
          console.error('Error al obtener los datos:', err);
        }
      } else {
        window.location.href = 'registr.html'; // Redirige si no hay sesión
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = 'registr.html';
    };
  </script>
</body>
</html>
