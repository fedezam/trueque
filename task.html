<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita nuestros anunciantes</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        main {
            margin-top: 100px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .comercio {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .comercio img {
            width: 100%;
            border-radius: 8px;
        }

        .comercio button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <header>
    <div class="user-info">
      <h2 id="welcome-message">Bienvenido</h2>
      <span id="tqc-balance">Tienes 0 TqC</span>
    </div>
  </header>
    <main id="comercios-container">
        <!-- Los comercios se cargarán aquí dinámicamente -->
    </main>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        let currentUser;

        // Verificación de autenticación
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "registro.html";
            } else {
                currentUser = user;
                document.getElementById("welcome-message").textContent = `Bienvenido, ${user.displayName || 'Usuario'}`;
                await actualizarSaldoTqC();
                cargarComercios();
            }
        });

        // Actualizar saldo de TqC del usuario
        async function actualizarSaldoTqC() {
            const userRef = doc(db, "usuarios", currentUser.uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                const tqc = userSnap.data().tqc || 0;
                document.getElementById("tqc-balance").textContent = `Tienes ${tqc} TqC`;
            }
        }

        // Cargar comercios desde Firestore
        async function cargarComercios() {
            const container = document.getElementById("comercios-container");
            const comerciosSnapshot = await getDocs(collection(db, "clientes"));
            comerciosSnapshot.forEach(doc => {
                let data = doc.data();
                let comercioDiv = document.createElement("div");
                comercioDiv.classList.add("comercio");
                comercioDiv.innerHTML = `
                    <h2>${data.nombre}</h2>
                    <button onclick="visitarComercio('${doc.id}', '${data.enlace}', ${data.tqc})">Apoya a este comercio</button>
                `;
                container.appendChild(comercioDiv);
            });
        }

        // Función para visitar comercio y sumar TqC
        async function visitarComercio(clienteId, link, tqcGanado) {
            let ventana = window.open(link, "_blank");
            let tiempoInicio = Date.now();
            
            let verificarTiempo = setInterval(async () => {
                let tiempoTranscurrido = (Date.now() - tiempoInicio) / 1000;
                if (tiempoTranscurrido >= 30) {
                    clearInterval(verificarTiempo);
                    console.log("Visita validada");
                    
                    const userRef = doc(db, "usuarios", currentUser.uid);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        let tqcActual = userSnap.data().tqc || 0;
                        await updateDoc(userRef, { tqc: tqcActual + tqcGanado });
                        actualizarSaldoTqC();
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
