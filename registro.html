<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Registro</h2>

    <form id="register-form">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />

      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required />

      <label class="toggle-pass">
        <input type="checkbox" id="mostrar-contrasena" /> Mostrar contraseña
      </label>

      <div id="password-rules">
        <p>La contraseña debe tener:</p>
        <ul>
          <li>Mínimo 6 caracteres</li>
          <li>Al menos 1 mayúscula</li>
          <li>Al menos 1 carácter especial (!@#$%)</li>
        </ul>
      </div>

      <input type="tel" id="telefono" placeholder="Teléfono (opcional)" />

      <div class="tipo-cuenta">
        <label><input type="radio" name="tipo" value="usuario" required /> Soy Usuario</label>
        <label><input type="radio" name="tipo" value="comercio" required /> Soy Comercio</label>
      </div>

      <input type="hidden" id="referidoPor" value="" />

      <button type="submit">Registrarse</button>

      <p class="forgot">
        <a href="#" id="recuperar-link">¿Olvidaste tu contraseña?</a>
      </p>
    </form>

    <hr />

    <button id="google-login">Iniciar sesión con Google</button>
  </div>

  <script type="module" src="registro.js"></script>
</body>
</html>
