<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <script type="module" src="registro.js" defer></script>
</head>
<body>
  <h1>¡Bienvenido!</h1>
  <p>¿Cómo querés usar la plataforma?</p>

  <div class="tipo-cuenta">
    <button type="button" id="tipo-usuario">Soy Usuario</button>
    <button type="button" id="tipo-comercio">Soy Comercio</button>
  </div>

  <p><small>⚠️ La elección que hagas determinará cómo se comporta la plataforma y qué funciones tendrás disponibles.</small></p>

  <form id="register-form">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <label for="confirm-password">Confirmar contraseña:</label>
    <input type="password" id="confirm-password" required>

    <label>
      <input type="checkbox" id="mostrar-contrasena">
      Mostrar contraseña
    </label>

    <button type="submit">Registrarme</button>
  </form>

  <hr>

  <button id="google-login">Registrarse con Google</button>

  <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
  <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Recuperala acá</a></p>
</body>
</html>
