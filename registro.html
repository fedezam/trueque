<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="register-form">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Correo electr贸nico" required>
      <input type="password" id="password" placeholder="Contrase帽a" required>
      <input type="tel" id="telefono" placeholder="Tel茅fono">
      <button type="submit">Registrarse</button>
    </form>
    
    <button id="google-login">Registrarse con Google</button>

    <!-- Mensaje de bienvenida y bot贸n de continuar -->
    <div id="welcome-container" style="display: none; margin-top: 20px;">
      <h3 id="welcome-message"></h3>
      <button id="continue-button" style="display: none;">Continuar</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    // Configuraci贸n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAgIPuOIfvYp191JZI9cKLRkKXfGwdaCxM",
      authDomain: "trueque-28b33.firebaseapp.com",
      projectId: "trueque-28b33",
      storageBucket: "trueque-28b33.appspot.com",
      messagingSenderId: "6430433157",
      appId: "1:6430433157:web:1e6cf47ee1ed80b127eeec",
      measurementId: "G-JMDRX032BS"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const googleProvider = new GoogleAuthProvider();

    // Elementos del DOM
    const welcomeContainer = document.getElementById("welcome-container");
    const welcomeMessage = document.getElementById("welcome-message");
    const continueButton = document.getElementById("continue-button");

    // Verificar si el usuario ya est谩 autenticado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Usuario detectado:", user);
        welcomeMessage.textContent = `Bienvenido, ${user.displayName || "Usuario"} `;
        welcomeContainer.style.display = "block";
        continueButton.style.display = "inline-block";
      } else {
        console.log("No hay usuario autenticado.");
        welcomeContainer.style.display = "none";
        continueButton.style.display = "none";
      }
    });

    // Bot贸n para continuar
    continueButton.addEventListener("click", () => {
      window.location.href = "https://fedezam.github.io/trueque/home.html";
    });

    // Esperar a que el DOM est茅 cargado
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("register-form");
      const googleLogin = document.getElementById("google-login");

      if (registerForm) {
        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const nombre = document.getElementById("nombre").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const telefono = document.getElementById("telefono").value;

          try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            await updateProfile(user, { displayName: nombre });

            await addDoc(collection(db, "usuarios"), {
              uid: user.uid,
              nombre,
              email,
              telefono,
              numeroUsuario: Math.floor(1000 + Math.random() * 9000)
            });

            alert("Registro exitoso.");
            location.reload(); // Recargar para mostrar el mensaje de bienvenida
          } catch (error) {
            alert("Error: " + error.message);
          }
        });
      }

      if (googleLogin) {
        googleLogin.addEventListener("click", async () => {
          try {
            const result = await signInWithPopup(auth, googleProvider);
            const user = result.user;

            // Verificar si el usuario ya est谩 en Firestore
            const userRef = collection(db, "usuarios");
            const q = query(userRef, where("uid", "==", user.uid));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
              await addDoc(userRef, {
                uid: user.uid,
                nombre: user.displayName,
                email: user.email,
                telefono: user.phoneNumber || "",
                numeroUsuario: Math.floor(1000 + Math.random() * 9000)
              });
            }

            alert("Inicio de sesi贸n con Google exitoso.");
            location.reload(); // Recargar para mostrar el mensaje de bienvenida
          } catch (error) {
            console.error("Error en el inicio de sesi贸n:", error);
            alert("Error: " + error.message);
          }
        });
      }
    });
  </script>
</body>
</html>
