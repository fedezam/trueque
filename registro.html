<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <script type="module" src="registro.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>¡Bienvenido!</h1>
  <h2>¿Cómo querés usar la plataforma?</h2>
  <h3><small>⚠️ La elección que hagas determinará cómo se comporta la plataforma y qué funciones tendrás disponibles.</small></h3>

  <div class="tipo-cuenta">
    <label>
      <input type="radio" name="tipo-cuenta" value="usuario" required>
      <span>Soy Usuario</span>
    </label>
    <label>
      <input type="radio" name="tipo-cuenta" value="comercio" required>
      <span>Soy Comercio</span>
    </label>
  </div>

  <form id="registro-form">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirmar contraseña</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <label>
      <input type="checkbox" id="mostrar-contrasena">
      Mostrar contraseña
    </label>

    <button type="submit">Registrarse</button>
  </form>

  <hr>

  <button id="google-login">Registrarse con Google</button>

  <p>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></p>
  <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Recuperala acá</a></p>
</body>
</html>
