<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | TruequeCoin</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <!-- Script principal -->
  <script type="module" src="registro.js" defer></script>
</head>

<body>
  <main class="container">

    <h1>Crear Cuenta</h1>

    <form id="registro-form" class="formulario">

      <!-- Datos básicos -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Tu apellido" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Tu número de contacto" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" placeholder="correo@ejemplo.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

      <label for="confirm-password">Confirmar contraseña:</label>
      <input type="password" id="confirm-password" placeholder="Repetí tu contraseña" required>

      <!-- Mostrar contraseña -->
      <div class="checkbox-group">
        <input type="checkbox" id="mostrar-contrasena">
        <label for="mostrar-contrasena">Mostrar contraseña</label>
      </div>

      <!-- Selección de tipo de cuenta -->
      <fieldset class="fieldset">
        <legend>¿Cómo querés registrarte?</legend>

        <label>
          <input type="radio" name="tipo-cuenta" value="usuario" required>
          Soy usuario (quiero realizar tareas y ganar TqC)
        </label>

        <label>
          <input type="radio" name="tipo-cuenta" value="comercio" required>
          Soy comercio/emprendedor (quiero publicar tareas)
        </label>
      </fieldset>

      <button type="submit" class="btn">Crear Cuenta</button>
    </form>

    <hr>

    <!-- Opción de Google -->
    <button id="google-login" class="btn-google">
      Registrarme con Google
    </button>

    <!-- Links secundarios -->
    <p class="texto-secundario">
      ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
    </p>
    <p class="texto-secundario">
      ¿Olvidaste tu contraseña? <a href="recuperar.html">Recuperarla</a>
    </p>

  </main>
</body>
</html>
