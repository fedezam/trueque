<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registro</h1>

  <form id="register-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required />

    <label for="confirm-password">Confirmar Contraseña:</label>
    <input type="password" id="confirm-password" required />

    <label>
      <input type="checkbox" id="mostrar-contrasena" />
      Mostrar contraseña
    </label>

    <button type="submit">Registrarse</button>
  </form>

  <hr />

  <button id="google-login">Registrarse con Google</button>

  <!-- Botón para iniciar sesión si ya tienes cuenta -->
  <p>¿Ya tienes cuenta? <a href="login.html"><button id="login-btn">Iniciar sesión</button></a></p>

  <script type="module" src="registro.js"></script>
</body>
</html>
