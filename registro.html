<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - TruequeCoin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script type="module" src="registro.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Crear cuenta</h1>

    <form id="registro-form" class="flex flex-col gap-4">
      <input type="text" id="nombre" placeholder="Nombre" required class="input-form">
      <input type="text" id="apellido" placeholder="Apellido" required class="input-form">
      <input type="email" id="email" placeholder="Email" required class="input-form">
      <input type="tel" id="telefono" placeholder="Teléfono" required class="input-form">

      <div class="flex gap-4">
        <label class="flex items-center gap-2">
          <input type="radio" name="tipo-cuenta" value="usuario" required>
          Usuario
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="tipo-cuenta" value="comercio" required>
          Comercio
        </label>
      </div>

      <input type="password" id="password" placeholder="Contraseña" required class="input-form">
      <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required class="input-form">

      <label class="flex items-center gap-2">
        <input type="checkbox" id="mostrar-contrasena">
        Mostrar contraseña
      </label>

      <button type="submit" class="btn-primary">Registrarme</button>
    </form>

    <div class="mt-6">
      <button id="google-login" class="w-full btn-google">Registrarse con Google</button>
    </div>

    <p class="text-center text-sm text-gray-500 mt-4">
      ¿Ya tenés cuenta? 
      <a href="login.html" class="text-blue-500 hover:underline">Iniciar sesión</a>
    </p>
  </div>

</body>
</html>
