<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>

    <form id="register-form">
      <!-- Nombre -->
      <input type="text" id="nombre" placeholder="Nombre" required>
      <div class="error-message" id="error-nombre"></div>

      <!-- Email -->
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <div class="error-message" id="error-email"></div>

      <!-- Contraseña -->
      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <span class="toggle-password" data-target="password">👁️</span>
      </div>
      <div class="error-message" id="error-password"></div>

      <!-- Confirmar contraseña -->
      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
        <span class="toggle-password" data-target="confirm-password">👁️</span>
      </div>
      <div class="error-message" id="error-confirm-password"></div>

      <!-- Reglas de contraseña -->
      <div id="password-rules">
        <p>La contraseña debe tener:</p>
        <ul>
          <li>Mínimo 6 caracteres</li>
          <li>Al menos 1 mayúscula</li>
          <li>Al menos 1 carácter especial (!@#$%...)</li>
        </ul>
      </div>

      <!-- Teléfono separado -->
      <div class="telefono-container">
        <input type="text" id="codigo-area" placeholder="Código de área" required pattern="[0-9]+" maxlength="5">
        <input type="text" id="numero" placeholder="Número" required pattern="[0-9]+" maxlength="15">
      </div>
      <div class="error-message" id="error-telefono"></div>

      <!-- Tipo de cuenta -->
      <div>
        <label><input type="radio" name="tipo" value="usuario" required> Soy Usuario</label>
        <label><input type="radio" name="tipo" value="comercio" required> Soy Comercio</label>
      </div>
      <div class="error-message" id="error-tipo"></div>

      <!-- Campo oculto para referido -->
      <input type="hidden" id="referidoPor" value="">

      <!-- Botón registrar -->
      <button type="submit">Registrarse</button>
    </form>

    <hr>

    <button id="google-login">Iniciar sesión con Google</button>
  </div>

  <script type="module" src="registro.js"></script>
</body>
</html>
