<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completar Perfil Comercio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script type="module" src="completar-perfil-comercio.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Completar Perfil de Comercio</h2>

    <form id="completar-perfil-form">

      <!-- Datos personales del comerciante -->
      <fieldset>
        <legend>游녻 Datos del Comerciante</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required class="input-form">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required class="input-form">

        <label for="telefono">Tel칠fono:</label>
        <input type="tel" id="telefono" required class="input-form">

        <label for="edad">Edad:</label>
        <select id="edad" required class="input-form">
          <option value="">Seleccion치 tu edad</option>
          <option value="-18">Menos de 18</option>
          <option value="18-25">18 a 25</option>
          <option value="26-35">26 a 35</option>
          <option value="36-45">36 a 45</option>
          <option value="46-60">46 a 60</option>
          <option value="60+">M치s de 60</option>
        </select>
      </fieldset>

      <!-- Datos del comercio -->
      <fieldset>
        <legend>游낅 Datos del Comercio</legend>

        <label for="nombre-comercio">Nombre del Comercio:</label>
        <input type="text" id="nombre-comercio" required class="input-form">

        <label for="direccion-comercio">Direcci칩n del Comercio:</label>
        <input type="text" id="direccion-comercio" required class="input-form">

        <label for="provincia">Provincia:</label>
        <select id="provincia" required class="input-form"></select>

        <label for="localidad">Localidad:</label>
        <select id="localidad" required class="input-form"></select>

        <label for="rubro">Rubro del Comercio:</label>
        <select id="rubro" required class="input-form"></select>

        <label for="web">P치gina Web del Comercio (opcional):</label>
        <input type="url" id="web" placeholder="https://tucomercio.com" class="input-form">

        <label for="instagram">Instagram (opcional):</label>
        <input type="url" id="instagram" placeholder="https://instagram.com/tucomercio" class="input-form">

        <label for="facebook">Facebook (opcional):</label>
        <input type="url" id="facebook" placeholder="https://facebook.com/tucomercio" class="input-form">
      </fieldset>

      <button type="submit" class="btn-primary">Guardar Perfil</button>
    </form>
  </div>
</body>
</html>
