<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Comercio</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="completar-perfil-comercio.js" defer></script>
</head>
<body>
  <h1>Registrar un nuevo comercio</h1>

  <form id="form-comercio">
    <label for="nombre-comercio">Nombre del Comercio:</label>
    <input type="text" id="nombre-comercio" required />

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required />

    <label for="telefono">Teléfono del Comercio:</label>
    <input type="tel" id="telefono" required />

    <label for="rubro">Rubro:</label>
    <input type="text" id="rubro" required />

    <label for="provincia">Provincia:</label>
    <select id="provincia" required></select>

    <label for="localidad">Localidad:</label>
    <select id="localidad" required></select>

    <label for="redes">Redes Sociales (opcional):</label>
    <input type="text" id="redes" placeholder="Instagram, Facebook, etc" />

    <button type="submit">Guardar comercio</button>
  </form>
</body>
</html>
