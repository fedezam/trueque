<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Completar Perfil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Completar Perfil</h2>

  <form id="completar-perfil-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" min="1" required />

    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" required />

    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad" required />

    <label for="formacion-academica">Formación Académica:</label>
    <input type="text" id="formacion-academica" />

    <label for="trabajo">Trabajo Actual:</label>
    <input type="text" id="trabajo" />

    <label for="ecivil">Estado Civil:</label>
    <select id="ecivil">
      <option value="">Seleccionar</option>
      <option value="soltero">Soltero/a</option>
      <option value="casado">Casado/a</option>
      <option value="divorciado">Divorciado/a</option>
      <option value="viudo">Viudo/a</option>
    </select>

    <label for="hijos">Cantidad de Hijos:</label>
    <input type="number" id="hijos" min="0" />

    <button type="submit">Guardar Perfil</button>
  </form>

  <!-- Firebase + Script -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./completar-perfil.js"></script>
</body>
</html>
