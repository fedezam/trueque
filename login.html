<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <h1>Iniciar sesión</h1>

  <form id="login-form">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <label>
      <input type="checkbox" id="mostrar-contrasena">
      Mostrar contraseña
    </label>

    <button type="submit">Iniciar sesión</button>
  </form>

  <hr>

  <button id="google-login">Iniciar sesión con Google</button>

  <p>¿No tenés cuenta? <a href="registro.html">Registrate acá</a></p>
  <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Recuperala acá</a></p>
</body>
</html>
