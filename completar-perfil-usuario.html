<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Perfil - Usuario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="spinner" class="spinner" style="display:none;">Cargando...</div>

  <div class="container" id="perfil-container" style="display: none;">
    <h1>Completar perfil</h1>

    <form id="completar-perfil-form">
      <fieldset>
        <legend>Datos personales</legend>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="0" required />

        <label for="provincia">Provincia</label>
        <select id="provincia" name="provincia" required>
          <option value="">Seleccioná una provincia</option>
        </select>

        <label for="localidad">Localidad</label>
        <select id="localidad" name="localidad" required>
          <option value="">Seleccioná una localidad</option>
        </select>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required />

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" />

        <label for="departamento">Departamento / Piso (opcional)</label>
        <input type="text" id="departamento" name="departamento" />
      </fieldset>

      <fieldset>
        <legend>Situación</legend>

        <label for="formacion-academica">Formación académica</label>
        <input type="text" id="formacion-academica" name="formacion-academica" />

        <label for="trabajo">Trabajo actual</label>
        <input type="text" id="trabajo" name="trabajo" />

        <label for="ecivil">Estado civil</label>
        <select id="ecivil" name="ecivil">
          <option value="">Seleccioná una opción</option>
          <option value="soltero">Soltero/a</option>
          <option value="casado">Casado/a</option>
          <option value="pareja">En pareja</option>
          <option value="divorciado">Divorciado/a</option>
        </select>

        <label for="hijos">¿Tenés hijos?</label>
        <select id="hijos" name="hijos">
          <option value="">Seleccioná una opción</option>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>

        <div id="cantidad-hijos" style="display: none;">
          <label for="cantidad-hijos-input">¿Cuántos hijos?</label>
          <input type="number" id="cantidad-hijos-input" name="cantidad-hijos-input" min="1" />
        </div>
      </fieldset>

      <button type="submit">Guardar perfil</button>
    </form>
  </div>

  <script type="module" src="completar-perfil-usuario.js"></script>
</body>
</html>
