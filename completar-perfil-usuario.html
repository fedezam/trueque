<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completar Perfil - Usuario</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  <script type="module" src="completar-perfil-usuario.js" defer></script>
</head>
<body>
  <div id="spinner" class="spinner" style="display: none;">Cargando...</div>

  <div class="container" id="perfil-container" style="display: none;">
    <h1>Completar perfil</h1>

    <form id="completar-perfil-form">
      <fieldset>
        <legend>👤 Datos personales</legend>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required />

        <label for="email">Email</label>
        <input type="email" id="email" readonly />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" required />

        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha-nacimiento" required />

        <label for="edad">Edad</label>
        <input type="number" id="edad" min="0" required />
      </fieldset>

      <fieldset>
        <legend>📍 Dirección</legend>

        <label for="provincia">Provincia</label>
        <select id="provincia" required>
          <option value="">Seleccioná una provincia</option>
        </select>

        <label for="localidad">Localidad</label>
        <select id="localidad" required>
          <option value="">Seleccioná una localidad</option>
        </select>

        <label for="direccion">Calle</label>
        <input type="text" id="direccion" required />

        <label for="numero">Número</label>
        <input type="text" id="numero" required />

        <label for="departamento">Departamento / Piso (opcional)</label>
        <input type="text" id="departamento" />
      </fieldset>

      <fieldset>
        <legend>📚 Situación actual</legend>

        <label for="formacion-academica">Formación académica</label>
        <select id="formacion-academica" required>
          <option value="">Seleccioná una opción</option>
          <option value="sin estudios">Sin estudios</option>
          <option value="primaria">Primaria</option>
          <option value="secundaria">Secundaria</option>
          <option value="terciaria">Terciaria</option>
          <option value="universitaria">Universitaria</option>
        </select>

        <label for="trabajo">Situación laboral</label>
        <select id="trabajo" required>
          <option value="">Seleccioná una opción</option>
          <option value="desempleado">Desempleado</option>
          <option value="empleado">Empleado</option>
          <option value="independiente">Independiente</option>
          <option value="comerciante">Comerciante</option>
          <option value="jubilado">Jubilado</option>
          <option value="estudiante">Estudiante</option>
        </select>

        <label for="ecivil">Estado civil</label>
        <select id="ecivil">
          <option value="">Seleccioná una opción</option>
          <option value="soltero">Soltero/a</option>
          <option value="casado">Casado/a</option>
          <option value="pareja">En pareja</option>
          <option value="divorciado">Divorciado/a</option>
        </select>

        <label for="hijos">¿Tenés hijos?</label>
        <select id="hijos">
          <option value="">Seleccioná una opción</option>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>

        <div id="cantidad-hijos" style="display: none;">
          <label for="cantidad-hijos-input">¿Cuántos hijos?</label>
          <input type="number" id="cantidad-hijos-input" min="1" />
        </div>
      </fieldset>

      <button type="submit">Guardar perfil</button>
    </form>
  </div>
</body>
</html>
