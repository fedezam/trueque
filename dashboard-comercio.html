<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Comercio | TruequeCoin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script type="module" src="dashboard-comercio.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="dashboard-comercio.html" class="activo">🏪 Mi Comercio</a></li>
      <li><a href="#">📄 Perfil</a></li>
      <li><a href="#">📈 Estadísticas</a></li>
      <li><a href="#">📢 Campañas</a></li>
      <li><a href="#seccion-tareas">📝 Cargar Tareas</a></li>
      <li><button id="cerrar-sesion" class="btn-cerrar-sesion">🔒 Cerrar Sesión</button></li>
    </ul>
  </nav>

  <main>
    <section class="bienvenida">
      <h1 id="welcome-message">Bienvenido</h1>
      <p id="info-comercio"></p>
    </section>

    <section id="seccion-tareas" class="gestion-tareas">
      <h2>📝 Gestionar Tareas (máx. 10 tareas activas)</h2>
      <form id="tareas-form">
        <div id="campos-tareas"></div>
        <button type="submit" class="btn-guardar-tareas">Guardar nuevas tareas</button>
      </form>
      <p id="estado-guardado"></p>
    </section>
  </main>
</body>
</html>
